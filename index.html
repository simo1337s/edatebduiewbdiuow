<!DOCTYPE html>
<html>
<head>
  <title>edate.lol</title>
  <meta content="Embed Title" property="og:title" />
  <meta content="b4b is a dirty little edater" property="og:description" />
  <meta content="edate.lol" property="og:url" />
  <meta content="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimg.dog-learn.com%2Fdog-breeds%2Fdachshund%2Fdachshund-i2.jpg&f=1&nofb=1&ipt=eb3219a9f6b7c73c3fa0418952d730c17d27f61d6b4ce2bfb55df337a2880bf8&ipo=images" property="og:image" />
  <meta content="#43B581" data-react-helmet="true" name="theme-color" />

  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-size: 30px;
      font-family: Arial, sans-serif;
    }

    .password-prompt {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }

    .password-prompt input[type="password"] {
      margin-left: 10px;
      padding: 5px;
      font-size: 16px;
    }

    .password-prompt button {
      border: none;
      background-color: transparent;
      cursor: pointer;
      font-size: 24px;
      color: white;
      transition: transform 0.2s ease;
    }

    .password-prompt button:hover {
      transform: translateY(-3px);
    }

    .visited-count {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>

  <script>
    function showPasswordPrompt() {
      var passwordInput = document.getElementById("password-input");
      var password = passwordInput.value.trim();
      if (password === "simosimo") {
        passwordInput.value = "";
        document.getElementById("password-prompt").style.display = "none";
        document.body.innerHTML = "";
      }
    }

    function updateVisitedCount() {
      var ipAddress = "unknown";
      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
          ipAddress = data.ip;
          return fetch("https://api.countapi.xyz/update/edate.lol/visited-count?amount=1");
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById("visited-count").innerText = "This website was visited " + data.value + " times by unique IPs.";
        })
        .catch(error => {
          console.log("Error fetching IP address or visited count:", error);
        });
    }

    window.onload = function() {
      updateVisitedCount();
    }
  </script>
</head>
<body>
  <h1>Welcome to edate.lol</h1>

  <div id="visited-count" class="visited-count">Loading...</div>

  <div id="password-prompt" class="password-prompt">
    <input type="password" id="password-input" placeholder="Enter password">
    <button onclick="showPasswordPrompt()">&#10148;</button>
  </div>
</body>
</html>
