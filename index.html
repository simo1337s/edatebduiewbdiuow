<!DOCTYPE html>
<html>
<head>
  <title>edate.lol</title>
  <meta content="edate.lol" property="og:title" />
  <meta content="meow :3" property="og:description" />
  <meta content="edate.lol" property="og:url" />
  <meta content="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimg.dog-learn.com%2Fdog-breeds%2Fdachshund%2Fdachshund-i2.jpg&f=1&nofb=1&ipt=eb3219a9f6b7c73c3fa0418952d730c17d27f61d6b4ce2bfb55df337a2880bf8&ipo=images" property="og:image" />
  <meta content="#43B581" data-react-helmet="true" name="theme-color" />
  
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-size: 30px;
    }
    .password-prompt {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }
    .password-prompt input[type="password"] {
      margin-left: 10px;
      padding: 5px;
    }
  </style>
  
  <script>
    function showPasswordPrompt() {
      var password = document.getElementById("password-input").value;
      if (password === "simosimo") {
        document.getElementById("password-prompt").style.display = "none";
        document.body.innerHTML = "";
      }
    }
    
    function updateVisitedCount() {
      var visitedIPs = localStorage.getItem("visitedIPs") || "";
      if (!visitedIPs.includes(ipAddress)) {
        visitedIPs += ipAddress + ",";
        localStorage.setItem("visitedIPs", visitedIPs);
        
        if (localStorage.getItem("visitCount")) {
          var count = parseInt(localStorage.getItem("visitCount"));
          count++;
          localStorage.setItem("visitCount", count);
        } else {
          localStorage.setItem("visitCount", 1);
        }
      }
      
      document.getElementById("counter").innerText = "Visited " + localStorage.getItem("visitCount") + " times";
    }
    
    window.onload = function() {
      var ipAddress = "unknown";
      
      // Get IP address
      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
          ipAddress = data.ip;
          updateVisitedCount();
        })
        .catch(error => {
          console.log("Error fetching IP address:", error);
          updateVisitedCount();
        });
    }
  </script>
</head>
<body>
  <div id="counter"></div>
  
  <div id="password-prompt" class="password-prompt">
    <span>Enter password:</span>
    <input type="password" id="password-input">
    <button onclick="showPasswordPrompt()">Submit</button>
  </div>
</body>
</html>
