<meta content="#000000" data-react-helmet="true" name="theme-color" />
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapercave.com%2Fwp%2Fwp4462550.png&f=1&nofb=1&ipt=980694f756bc5974dd744974cbfacaa84a7561bdd38b368e976f8e3ed0424e21&ipo=images");
    background-size: cover;
    background-position: center;
    user-select: none; /* Disable text selection */
  }
  .discord-widget {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }
  .join-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: black;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
    font-family: Arial, sans-serif;
  }
  .join-button:hover {
    background-color: #333; /* Darker shade on hover */
  }
  .made-by {
    color: white;
    font-size: 12px;
    margin-top: 10px;
  }
  .redirecting-message {
    display: none;
    color: white;
    font-size: 16px;
    text-align: center;
  }
  
  @media (max-width: 480px) {
    .discord-widget {
      display: none;
    }
    .redirecting-message {
      display: block;
      font-size: 20px;
      margin-bottom: 20px;
    }
  }
</style>
<script>
  function disableShortcutsAndContextMenu(event) {
    if (
      (event.ctrlKey && event.shiftKey && event.key === "i") ||
      (event.ctrlKey && event.key === "u") ||
      event.type === "contextmenu"
    ) {
      event.preventDefault();
    }
  }
  
  function redirectToMobile() {
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
      document.querySelector('.discord-widget').style.display = 'none';
      document.querySelector('.redirecting-message').textContent = 'Redirecting...';
      document.querySelector('.made-by').textContent = 'Made by simo. If there are any issues, please contact him.';
      window.location.href = 'https://discord.com/invite/saimere';
    }
  }
  window.onload = function() {
    document.addEventListener("keydown", disableShortcutsAndContextMenu);
    document.addEventListener("contextmenu", disableShortcutsAndContextMenu);
    redirectToMobile();
  };
</script>
</head>

<div class="discord-widget">
